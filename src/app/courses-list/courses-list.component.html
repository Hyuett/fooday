<ul>
  <div *ngFor="let course of coursesObservable | async">
    <ngb-alert type="info" [dismissible]="false">
      <h3><a href="{{course.url}}">{{course.title}}</a></h3>
      <p>{{course.description}}</p>
      <div>
          <a href="{{course.url}}" target="blank" class="btn btn-danger">Ir al curso</a>
      </div>
    </ngb-alert>
  </div>
</ul>
